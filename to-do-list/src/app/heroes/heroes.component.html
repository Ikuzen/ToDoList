<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <div class="taskbox">
      <a routerLink="/detail/{{hero.id}}">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </a>
      <input type="checkbox" value="{{checkTask(hero) ? return 'unchecked' : return 'checked'" (click)="checkTask(hero)">
    </div>
  </li>
</ul>
